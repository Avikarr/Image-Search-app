<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="icon" type="image/x-icon" href="https://freeiconshop.com/wp-content/uploads/edd/image-outline-filled.png">
    <link rel="stylesheet" href="Resources/style.css">
</head>
<body>
    <h1>Image Search App</h1>
      <form action="">
            <input type="text" id="search-input" placeholder="Search For Images">
            <button type="button" id="search-button">Search</button>
     </form>


     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1533667209460-0434ad52468f?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="peacock">
            <a href="https://unsplash.com/photos/green-and-blue-peacock-lynE-l7F8sY" target="_blank">Peacock</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1630764883473-e8c2056f0589?auto=format&fit=crop&q=80&w=1469&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="hawan">
            <a href="https://unsplash.com/photos/fire-in-brown-woven-basket-MeOiwmZwG_k" target="_blank">Hawan</a>
        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1663349405587-13512e1c4c2d?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="adiyogi">
            <a href="https://unsplash.com/photos/a-large-statue-of-a-person-with-horns-and-a-crowd-of-people-5xOPpkm_N6g" target="_blank">AdiYogi</a>
        </div>

        
     </div>


     <button id="show">Show More</button>

 <script src="Resources/script.js"></script>
 

</body>
</html>
